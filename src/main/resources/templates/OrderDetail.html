<!doctype html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>OrderDetail</title>
</head>
<body>
<!--     navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Product</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" th:href="@{/orders}">Product List</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- 	navbar -->


<!-- from -->

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Add OrderDetail</h4>
                    <form th:action="@{/orders/makeOrder}" method="post" th:object="${orderDetailDto}">


<!--                        <div class="form-group">-->
<!--                            <label>Product</label>-->
<!--                            <label>th:value="${orderDetailDto.product.name}"</label>-->
<!--                            <input type="hidden" class="form-control" name="product"  th:value="${orderDetailDto.product}" required autofocus="autofocus">-->
<!--                        </div>-->
                        <input type="hidden" th:field="*{product}" th:value="${orderDetailDto.product}">
                        <div class="form-group">
                            <label>Enter Quantity</label>
                            <input type="text" class="form-control" name="quantity" th:field="*{quantity}" th:value="${orderDetailDto.quantity}" required autofocus="autofocus">
                        </div>


                        <button class="btn btn-primary btn-block">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- from -->

        crossorigin="anonymous"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
